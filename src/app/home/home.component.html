<h1>Manga Tracker - V8</h1>

<p>Device id: {{deviceUuid}}</p>

<mat-list>
    <mat-list-item *ngFor="let manga of mangas">{{manga}}</mat-list-item>
</mat-list>

<button mat-raised-button routerLink="scanner">Scanner</button>
<button mat-raised-button (click)="barcodeService.clearBarcodes()">Clear</button>
